<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Генератор анимации</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      color: #3498db;
    }
    p {
      text-align: center;
      color: #aaa;
      margin: 10px 0 20px;
    }
    label {
      display: block;
      margin: 16px 0 6px;
      color: #fff;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #3498db;
      border-radius: 6px;
      background: #2c3e50;
      color: #fff;
    }
    button {
      margin: 20px 0;
      padding: 12px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
    #downloadLink {
      display: block;
      padding: 10px;
      background: #27ae60;
      color: white;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Генератор анимации</h1>
    <p>Введите данные — получите HTML-файл с анимацией</p>

    <label>URL картинки:</label>
    <input type="url" id="imgUrl" placeholder="https://example.com/image.jpg" required>

    <label>Слова (5 через пробел):</label>
    <input type="text" id="wordsInput" placeholder="Счастье Мечта Свет Звезда Полёт" required>

    <button onclick="generate()">Создать HTML-файл</button>

    <div id="result" style="display:none;">
      <a id="downloadLink" download="shatter.html">Скачать shatter.html</a>
    </div>
  </div>

  <script>
    function generate() {
      const imgUrl = document.getElementById("imgUrl").value.trim();
      const wordsInput = document.getElementById("wordsInput").value.trim();
      const words = wordsInput.split(/\s+/).filter(w => w);

      if (!imgUrl) {
        alert("Введите URL картинки");
        return;
      }
      if (words.length !== 5) {
        alert("Введите ровно 5 слов");
        return;
      }

      // Создаём HTML с анимацией
      const htmlContent = `
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shatter</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .shatter-img {
      width: 120px;
      height: 120px;
      cursor: pointer;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .piece {
      position: absolute;
      border-radius: 2px;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));
      pointer-events: none;
    }
    .word {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      color: #e74c3c;
      opacity: 0;
      animation: fadeIn 1s forwards;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="${imgUrl}" alt="" class="shatter-img" id="shatterImg">
  </div>

  <script>
    document.getElementById("shatterImg").addEventListener("click", function(e) {
      const img = this;
      const rect = img.getBoundingClientRect();
      const container = img.closest('.container');
      const words = ["${words.join('","')}"];
      const pieceW = 12, pieceH = 12;

      for (let row = 0; row < 10; row++) {
        for (let col = 0; col < 10; col++) {
          const piece = document.createElement('div');
          piece.classList.add('piece');
          piece.style.width = pieceW + 'px';
          piece.style.height = pieceH + 'px';
          piece.style.backgroundImage = 'url(\\"' + img.src + '\\")';
          piece.style.backgroundSize = rect.width + 'px ' + rect.height + 'px';
          piece.style.backgroundPosition = '-' + (col * pieceW) + 'px -' + (row * pieceH) + 'px';
          piece.style.left = (rect.left + col * pieceW) + 'px';
          piece.style.top = (rect.top + row * pieceH) + 'px';

          const angle = Math.random() * Math.PI * 2;
          const speed = 20 + Math.random() * 50;
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;
          const rotation = -20 + Math.random() * 40;

          container.appendChild(piece);

          setTimeout(() => {
            piece.style.transition = 'all 1s cubic-bezier(0.17, 0.67, 0.2, 1)';
            piece.style.transform = 'translate(' + vx + 'px, ' + vy + 'px) rotate(' + rotation + 'deg) scale(0.85)';
            piece.style.opacity = '0';
          }, 10);

          setTimeout(() => piece.remove(), 1000);
        }
      }

      img.style.opacity = '0';
      setTimeout(() => img.remove(), 300);

      setTimeout(() => {
        words.forEach((word, i) => {
          const angle = (Math.PI * 2 * i) / 5;
          const distance = 100 + Math.random() * 30;
          const x = e.clientX + Math.cos(angle) * distance;
          const y = e.clientY + Math.sin(angle) * distance;

          const wordEl = document.createElement('div');
          wordEl.classList.add('word');
          wordEl.textContent = word;
          wordEl.style.left = x + 'px';
          wordEl.style.top = y + 'px';
          container.appendChild(wordEl);
        });
      }, 600);
    });
  <\/script>
</body>
</html>
      `;

      // Создаём файл
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const link = document.getElementById("downloadLink");
      link.href = url;
      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
