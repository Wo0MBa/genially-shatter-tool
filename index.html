<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Генератор для Genially</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      color: #3498db;
      font-size: 24px;
    }
    p {
      text-align: center;
      color: #aaa;
      margin: 10px 0 20px;
      font-size: 16px;
    }
    label {
      display: block;
      margin: 16px 0 6px;
      color: #fff;
      font-size: 15px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #3498db;
      border-radius: 6px;
      background: #2c3e50;
      color: #fff;
      font-size: 16px;
    }
    button {
      margin: 20px 0;
      padding: 14px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    #iframeCode {
      width: 100%;
      height: 100px;
      padding: 12px;
      background: #2c3e50;
      color: #fff;
      border: 1px solid #3498db;
      border-radius: 6px;
      font-family: monospace;
      margin-top: 20px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Авторское расширение от Феи Русского</h1>
    <p>Добавьте свой персонаж и получите расширение для творчества</p>

    <label>URL изображения:</label>
    <input type="url" id="imgUrl" placeholder="https://example.com/image.jpg" required>

    <label>Слова (через пробел):</label>
    <input type="text" id="wordsInput" placeholder="Счастье Мечта Свет Звезда Полёт" required>

    <button onclick="generate()">Получить iframe-код</button>

    <textarea id="iframeCode" placeholder="Здесь появится код для Genially..." readonly></textarea>
  </div>

  <script>
    function generate() {
      const imgUrl = document.getElementById("imgUrl").value.trim();
      const wordsInput = document.getElementById("wordsInput").value.trim();
      const words = wordsInput.split(/\s+/).filter(w => w);

      if (!imgUrl) {
        alert("Введите URL картинки");
        return;
      }
      if (words.length !== 5) {
        alert("Введите ровно 5 слов через пробел");
        return;
      }

      // Формируем HTML как строку
      const html = `
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:transparent;font-family:Arial,sans-serif;}
    .container{position:relative;width:100vw;height:100vh;display:flex;justify-content:center;align-items:center;}
    .shatter-img{width:120px;height:120px;cursor:pointer;border-radius:8px;object-fit:cover;box-shadow:0 4px 8px rgba(0,0,0,0.2);}
    .piece{position:absolute;border-radius:2px;filter:drop-shadow(0 1px 2px rgba(0,0,0,0.3));pointer-events:none;}
    .word{position:absolute;font-size:20px;font-weight:bold;color:#e74c3c;opacity:0;animation:fadeIn 1s forwards;text-shadow:1px 1px 2px rgba(0,0,0,0.2);}
    @keyframes fadeIn{to{opacity:1;}}
  </style>
</head>
<body>
  <div class="container">
    <img src="${imgUrl}" alt="" class="shatter-img" id="shatterImg">
  </div>
  <script>
    document.getElementById("shatterImg").addEventListener("click", function(e) {
      const img = this;
      const rect = img.getBoundingClientRect();
      const container = img.closest('.container');
      const words = ["${words.join('","')}"];
      const pieceW = 12, pieceH = 12;

      for (let row = 0; row < 10; row++) {
        for (let col = 0; col < 10; col++) {
          const piece = document.createElement('div');
          piece.classList.add('piece');
          piece.style.width = pieceW + 'px';
          piece.style.height = pieceH + 'px';
          piece.style.backgroundImage = 'url(\\"' + img.src + '\\")';
          piece.style.backgroundSize = rect.width + 'px ' + rect.height + 'px';
          piece.style.backgroundPosition = '-' + (col * pieceW) + 'px -' + (row * pieceH) + 'px';
          piece.style.left = (rect.left + col * pieceW) + 'px';
          piece.style.top = (rect.top + row * pieceH) + 'px';

          const angle = Math.random() * Math.PI * 2;
          const speed = 20 + Math.random() * 50;
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;
          const rotation = -20 + Math.random() * 40;

          container.appendChild(piece);

          setTimeout(() => {
            piece.style.transition = 'all 1s cubic-bezier(0.17,0.67,0.2,1)';
            piece.style.transform = 'translate(' + vx + 'px, ' + vy + 'px) rotate(' + rotation + 'deg) scale(0.85)';
            piece.style.opacity = '0';
          }, 10);

          setTimeout(() => piece.remove(), 1000);
        }
      }

      img.style.opacity = '0';
      setTimeout(() => img.remove(), 300);

      setTimeout(() => {
        words.forEach((word, i) => {
          const angle = (Math.PI * 2 * i) / 5;
          const distance = 100 + Math.random() * 30;
          const x = e.clientX + Math.cos(angle) * distance;
          const y = e.clientY + Math.sin(angle) * distance;

          const wordEl = document.createElement('div');
          wordEl.classList.add('word');
          wordEl.textContent = word;
          wordEl.style.left = x + 'px';
          wordEl.style.top = y + 'px';
          container.appendChild(wordEl);
        });
      }, 600);
    });
  <\/script>
<\/body>
<\/html>
      `;

      // Кодируем в base64 для надёжности
      const encoded = btoa(unescape(encodeURIComponent(html)));
      const iframe = `<iframe src="data:text/html;base64,${encoded}" width="100%" height="400" frameborder="0" style="border:none;"></iframe>`;

      // Показываем код
      const codeArea = document.getElementById("iframeCode");
      codeArea.value = iframe;

      // Автоматически копируем
      codeArea.select();
      document.execCommand("copy");

      // Подсказка
      alert("✅ Iframe-код сгенерирован и скопирован в буфер обмена!");
    }
  </script>
</body>
</html>
