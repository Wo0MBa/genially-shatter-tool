<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Генератор анимации для Genially</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Авторское расширение от Феи Русского</h1>
    <p>Добавьте свой персонаж и получите расширение для творчества</p>

    <form id="generatorForm">
      <label for="imgUrl">URL изображения:</label>
      <input type="url" id="imgUrl" placeholder="https://example.com/image.jpg" required />

      <label for="wordsInput">Слова (через пробел):</label>
      <input type="text" id="wordsInput" placeholder="пр...красные" required />

      <button type="submit">Получить iframe-код</button>
    </form>

    <div id="output" class="output" style="display: none;">
      <textarea id="iframeCode" readonly></textarea>
      <button id="copyBtn">Скопировать</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
