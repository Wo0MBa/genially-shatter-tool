<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shatter Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .shatter-img {
      width: 150px;
      height: 150px;
      cursor: pointer;
      border-radius: 8px;
      object-fit: contain;
      transition: transform 0.2s ease;
      box-shadow: none;
      border: none;
    }
    .shatter-img:hover {
      transform: scale(1.05);
    }
    .piece {
      position: absolute;
      border-radius: 2px;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));
      pointer-events: none;
    }
    .word {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a73e8;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      padding: 12px 20px;
      border: 2px solid #4fc3f7;
      border-radius: 8px;
      white-space: nowrap;
      box-shadow: 0 0 15px rgba(79, 195, 247, 0.6);
      pointer-events: auto;
      text-align: center;
      animation: pulse 1.5s infinite;
      z-index: 10;
      user-select: none;
      cursor: pointer;
      opacity: 0;
      display: none;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="" alt="" class="shatter-img" id="shatterImg">
  </div>

  <script>
    // Получаем параметры из URL
    const urlParams = new URLSearchParams(window.location.search);
    const imgUrl = urlParams.get('img');
    const wordsStr = urlParams.get('words');
    const words = wordsStr ? wordsStr.split(' ') : ['Счастье', 'Мечта', 'Свет', 'Звезда', 'Полёт'];

    // Устанавливаем изображение
    const img = document.getElementById("shatterImg");
    img.src = imgUrl;

    img.addEventListener("click", function(e) {
      const rect = img.getBoundingClientRect();
      const container = img.closest('.container');

      const pieceW = 15;
      const pieceH = 15;

      for (let row = 0; row < 10; row++) {
        for (let col = 0; col < 10; col++) {
          const piece = document.createElement('div');
          piece.classList.add('piece');
          piece.style.width = pieceW + 'px';
          piece.style.height = pieceH + 'px';
          piece.style.backgroundImage = 'url(\'' + img.src + '\')';
          piece.style.backgroundSize = rect.width + 'px ' + rect.height + 'px';
          piece.style.backgroundPosition = '-' + (col * pieceW) + 'px -' + (row * pieceH) + 'px';
          piece.style.left = (rect.left + col * pieceW) + 'px';
          piece.style.top = (rect.top + row * pieceH) + 'px';

          const angle = Math.random() * Math.PI * 2;
          const speed = 20 + Math.random() * 50;
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;
          const rotation = -20 + Math.random() * 40;

          container.appendChild(piece);

          setTimeout(() => {
            piece.style.transition = 'all 1s cubic-bezier(0.17, 0.67, 0.2, 1)';
            piece.style.transform = 'translate(' + vx + 'px, ' + vy + 'px) rotate(' + rotation + 'deg) scale(0.85)';
            piece.style.opacity = '0';
          }, 10);

          setTimeout(() => piece.remove(), 1000);
        }
      }

      img.style.opacity = '0';
      setTimeout(() => img.remove(), 300);

      // Показываем слова по очереди, как в примере
      setTimeout(() => {
        words.forEach((word, i) => {
          setTimeout(() => {
            const wordEl = document.createElement('div');
            wordEl.classList.add('word');
            wordEl.textContent = word;
            container.appendChild(wordEl);
            
            // Показываем слово с анимацией
            setTimeout(() => {
              wordEl.style.display = 'block';
              wordEl.style.opacity = '1';
            }, 10);
            
            // Добавляем обработчик клика для закрытия слова
            wordEl.addEventListener('click', function() {
              this.remove();
            });
          }, i * 500); // Показываем слова с интервалом
        });
      }, 1200); // Ждем пока закончится анимация распада
    });
  </script>
</body>
</html>
