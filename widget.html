<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shatter Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .shatter-img {
      width: 150px;
      height: 150px;
      cursor: pointer;
      border-radius: 8px;
      object-fit: contain;
      transition: transform 0.2s ease;
      box-shadow: none;
      border: none;
    }
    .shatter-img:hover {
      transform: scale(1.05);
    }
    .piece {
      position: absolute;
      border-radius: 2px;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));
      pointer-events: none;
    }
    .word {
      position: fixed;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      opacity: 0;
      animation: fadeIn 1s forwards;
      z-index: 10000;
      user-select: none;
      background: #1a73e8;
      padding: 8px 12px;
      border: 2px solid #4fc3f7;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(79, 195, 247, 0.6);
      text-align: center;
      text-shadow: none;
      max-width: 150px;
      word-wrap: break-word;
      white-space: normal;
      cursor: default;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="" alt="" class="shatter-img" id="shatterImg">
  </div>

  <!-- Звук разрушения из папки sounds -->
  <audio id="shatter-sound" preload="auto">
    <source src="sounds/click.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Получаем звуковой элемент
    const shatterSound = document.getElementById('shatter-sound');
    
    // Функция воспроизведения звука (логика как в примере)
    function playSound(soundElement) {
      if (!soundElement) return;

      try {
        soundElement.currentTime = 0;
        const playPromise = soundElement.play();
        if (playPromise !== undefined) {
          playPromise.catch(error => console.log("Звук заблокирован:", error));
        }
      } catch (error) {
        console.log("Ошибка воспроизведения звука:", error);
      }
    }

    // Получаем параметры из URL
    const urlParams = new URLSearchParams(window.location.search);
    const imgUrl = urlParams.get('img');
    const wordsStr = urlParams.get('words');
    const words = wordsStr ? wordsStr.split(' ') : ['Счастье', 'Мечта', 'Свет', 'Звезда', 'Полёт'];

    // Устанавливаем изображение
    const img = document.getElementById("shatterImg");
    img.src = imgUrl;

    img.addEventListener("click", function(e) {
      // Воспроизводим звук при клике
      playSound(shatterSound);

      const rect = img.getBoundingClientRect();
      const container = img.closest('.container');

      const pieceW = 15;
      const pieceH = 15;

      for (let row = 0; row < 10; row++) {
        for (let col = 0; col < 10; col++) {
          const piece = document.createElement('div');
          piece.classList.add('piece');
          piece.style.width = pieceW + 'px';
          piece.style.height = pieceH + 'px';
          piece.style.backgroundImage = 'url(\'' + img.src + '\')';
          piece.style.backgroundSize = rect.width + 'px ' + rect.height + 'px';
          piece.style.backgroundPosition = '-' + (col * pieceW) + 'px -' + (row * pieceH) + 'px';
          piece.style.left = (rect.left + col * pieceW) + 'px';
          piece.style.top = (rect.top + row * pieceH) + 'px';

          const angle = Math.random() * Math.PI * 2;
          const speed = 20 + Math.random() * 50;
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;
          const rotation = -20 + Math.random() * 40;

          container.appendChild(piece);

          setTimeout(() => {
            piece.style.transition = 'all 1s cubic-bezier(0.17, 0.67, 0.2, 1)';
            piece.style.transform = 'translate(' + vx + 'px, ' + vy + 'px) rotate(' + rotation + 'deg) scale(0.85)';
            piece.style.opacity = '0';
          }, 10);

          setTimeout(() => piece.remove(), 1000);
        }
      }

      img.style.opacity = '0';
      setTimeout(() => img.remove(), 300);

      setTimeout(() => {
        words.forEach((word, i) => {
          // Располагаем слова вокруг центра картинки
          const angle = (Math.PI * 2 * i) / words.length;
          const distance = 80;
          const x = rect.left + rect.width / 2 + Math.cos(angle) * distance;
          const y = rect.top + rect.height / 2 + Math.sin(angle) * distance;

          const wordEl = document.createElement('div');
          wordEl.classList.add('word');
          wordEl.textContent = word;
          wordEl.style.left = x + 'px';
          wordEl.style.top = y + 'px';
          
          // Проверяем границы экрана и корректируем позицию
          setTimeout(() => {
            const wordRect = wordEl.getBoundingClientRect();
            let adjustedX = x;
            let adjustedY = y;
            
            // Корректируем, если слово выходит за границы слева/справа
            if (wordRect.left < 10) {
              adjustedX += (10 - wordRect.left);
            } else if (wordRect.right > window.innerWidth - 10) {
              adjustedX -= (wordRect.right - window.innerWidth + 10);
            }
            
            // Корректируем, если слово выходит за границы сверху/снизу
            if (wordRect.top < 10) {
              adjustedY += (10 - wordRect.top);
            } else if (wordRect.bottom > window.innerHeight - 10) {
              adjustedY -= (wordRect.bottom - window.innerHeight + 10);
            }
            
            if (adjustedX !== x || adjustedY !== y) {
              wordEl.style.left = adjustedX + 'px';
              wordEl.style.top = adjustedY + 'px';
            }
          }, 10);
          
          document.body.appendChild(wordEl);
        });
      }, 600);
    });
  </script>
</body>
</html>
